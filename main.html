<!DOCTYPE html>
<html>
<body>
  <h3>Min Cost Ropes</h3>
  <p>Open console to see the result.</p>

  <script>
    function mincost(arr) {
      arr.sort((a, b) => a - b); // sort array
      
      let cost = 0;
      while (arr.length > 1) {
        let first = arr.shift();
        let second = arr.shift();
        let sum = first + second;
        cost += sum;

        // Insert back in sorted order
        let i = 0;
        while (i < arr.length && arr[i] < sum) i++;
        arr.splice(i, 0, sum);
      }
      return cost;
    }

    console.log("Min Cost:", mincost([4, 3, 2, 6]));  // Output: 29
    console.log("Min Cost:", mincost([1, 2, 3, 4, 5])); // Output: 33
  </script>
</body>
</html>
