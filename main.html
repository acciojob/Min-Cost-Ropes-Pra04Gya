<!DOCTYPE html>
<html>
<head>
  <title>Min Cost to Connect Ropes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input, button {
      padding: 8px;
      font-size: 16px;
      margin: 8px 0;
    }

    #result {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Min Cost to Connect Ropes</h2>

  <label for="inputArray">Enter rope lengths (comma separated):</label><br>
  <input type="text" id="inputArray" placeholder="e.g. 4,3,2,6">
  <button onclick="calculateMinCost()">Calculate Min Cost</button>

  <div id="result"></div>

  <script>
    function calculateMinCost() {
      const input = document.getElementById("inputArray").value;
      const arr = input.split(',').map(str => parseInt(str.trim())).filter(n => !isNaN(n) && n > 0);

      const resultEl = document.getElementById("result");

      if (arr.length < 2) {
        resultEl.innerText = "Please enter at least two valid positive integers.";
        return;
      }

      const minCost = getMinCost(arr);
      resultEl.innerText = "âœ… Minimum cost to connect ropes: " + minCost;
    }

    function getMinCost(arr) {
      let heap = [...arr];
      heap.sort((a, b) => a - b);

      let totalCost = 0;

      while (heap.length > 1) {
        const first = heap.shift();
        const second = heap.shift();
        const cost = first + second;
        totalCost += cost;

        heap.push(cost);
        heap.sort((a, b) => a - b);
      }

      return totalCost;
    }
  </script>
</body>
</html>
