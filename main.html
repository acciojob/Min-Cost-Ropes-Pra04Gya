<!DOCTYPE html>
<html>
<body>
  <h3>Min Cost Ropes</h3>
  <p>Open console to see the result.</p>

  <script>
    function mincost(arr) {
      // Make a shallow copy to avoid modifying original
      arr = arr.slice().sort((a, b) => a - b); // Sort array initially
      
      let cost = 0;

      while (arr.length > 1) {
        let first = arr.shift();  // Smallest
        let second = arr.shift(); // Second smallest
        let sum = first + second;
        cost += sum;

        // Insert sum back keeping the array sorted
        let inserted = false;
        for (let i = 0; i < arr.length; i++) {
          if (sum < arr[i]) {
            arr.splice(i, 0, sum);
            inserted = true;
            break;
          }
        }
        if (!inserted) arr.push(sum); // if sum is largest, push at end
      }

      return cost;
    }

    console.log("Min Cost:", mincost([4, 3, 2, 6]));  // Output: 29
    console.log("Min Cost:", mincost([1, 2, 3, 4, 5])); // Output: 33
  </script>
</body>
</html>
