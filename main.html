<!DOCTYPE html>
<html>
<head>
  <title>Min Cost to Connect Ropes</title>
</head>
<body>
  <h2>Min Cost to Connect Ropes</h2>

  <label for="inputArray">Enter rope lengths (comma separated):</label><br>
  <input type="text" id="inputArray" placeholder="e.g. 4,3,2,6">
  <button onclick="calculateMinCost()">Calculate Min Cost</button>

  <h3 id="result"></h3>

  <script>
    function calculateMinCost() {
      const input = document.getElementById("inputArray").value;
      const arr = input.split(',').map(Number).filter(n => !isNaN(n));

      if (arr.length === 0) {
        document.getElementById("result").innerText = "Please enter valid rope lengths.";
        return;
      }

      const minCost = getMinCost(arr);
      document.getElementById("result").innerText = "Minimum cost to connect ropes: " + minCost;
    }

    function getMinCost(arr) {
      // Custom min-heap using sorting
      let heap = [...arr];
      heap.sort((a, b) => a - b); // Initial sort

      let totalCost = 0;

      while (heap.length > 1) {
        // Get the two smallest ropes
        const first = heap.shift();
        const second = heap.shift();
        const cost = first + second;
        totalCost += cost;

        // Insert the new rope back and sort again
        heap.push(cost);
        heap.sort((a, b) => a - b);
      }

      return totalCost;
    }
  </script>
</body>
</html>
